<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Gem Collector Game</title>
</head>
<body>
    <h1>Link's Crystal Game</h1>

    <div id="game-stats">
        <!-- Box for wins -->
        <div id="wins"></div>

        <!-- Box for losses -->
        <div id="losses"></div>

        <!-- Box for target number -->
        <div id="targetNumber"></div>

        <!-- Box for current number -->
        <div id="currentNumber"></div>
    </div>

    <div>
        <img id="journal" src="assets/images/journal.jpg">
    </div>

    <div class="gemContainer" id="gems-link">
    <!-- Gems to be clicked -->
        <div id="gem-box">
            <img class= "gem" id="gem-red" src="assets/images/red-gem.png">
                    
            <img class= "gem" id="gem-blue" src="assets/images/blue-gem.png">
                    
            <img class= "gem" id="gem-green" src="assets/images/green-gem.png">
                
            <img class= "gem" id="gem-yellow" src="assets/images/yellow-gem.png">
        </div>
         
           
     <!-- Link Image -->
        <img class="link" src="assets/images/linktest2.png">  

   



    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
